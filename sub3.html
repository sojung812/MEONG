    <!--3. 필수 옵션을 넣는 script부분을 body가장 끝에 넣어준다.-->
    <!-- Initialize Swiper --><!--옵션부분 pdf파일 참조해주세요-->
    <script>
        var swiper = new Swiper(".con2", {
            spaceBetween: 30,
            effect: "fade",
            autoplay: {
                delay: 4000,
                /*이미지가 자동으로 넘어가는 시간설정. 1000 = 1초*/
                disableOnInteraction: false,
            },
            loop: true,
            slidesPerView: 3,
            centeredSlides: true,
            spaceBetween: 30,
        });
    </script>


    <!-- top_btn -->
    <script>
        $(document).ready(function () {

            // Top 버튼 특정 스크롤높이에서만 보이기 / 숨기기
            $(window).scroll(function () {
                if ($(this).scrollTop() > 100) {
                    $('#top-btn').fadeIn();
                } else {
                    $('#top-btn').fadeOut();
                }
            });

            // Top 버튼 클릭시 페이지 상단으로 이동
            $('#top-btn').click(function () {
                $('html, body').animate({ scrollTop: 0 }, 800);
                return false;
            });

        });
    </script>
